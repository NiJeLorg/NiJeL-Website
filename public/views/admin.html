<div class="admin-view"><div class="sub-view"><div class="form-container"><h2>SIGN-UP</h2><form ng-submit="signup(signupUser)"><input type="text" placeholder="E-mail" ng-model="signupUser.email" required="required"/><input type="password" ng-model="signupUser.password" placeholder="Password" required="required"/><input type="password" ng-model="signupUser.confirmPassword" placeholder="Confirm Password" required="required"/><input type="submit"/><p ng-model="signupErrorMessage" ng-show="signupErrorMessage">{{signupErrorMessage}}</p></form></div></div><div class="sub-view"><div class="form-container"><h2>LOGIN</h2><form ng-submit="login(loginUser)"><input type="text" placeholder="E-mail" ng-model="loginUser.email" required="required"/><input type="password" placeholder="Password" ng-model="loginUser.password" required="required"/><input type="submit"/><p ng-model="loginErrorMessage" ng-show="loginErrorMessage">{{loginErrorMessage}}</p></form></div></div></div>
