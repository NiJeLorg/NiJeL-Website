<div class="dialog-view"><h2>Update Project</h2><form ng-submit="updateProject(coverPhoto)"><input type="text" placeholder="Name of Project" ng-model="project.name" required="required"/><input type="text" placeholder="Client Name" ng-model="project.client" required="required"/><input type="text" placeholder="Hosted URL" ng-model="project.linkToLiveSite" required="required"/><input type="text" placeholder="SDG" ng-model="project.relevantSDG" required="required"/><input type="text" placeholder="Year" ng-model="project.year" required="required"/><input type="file" ngf-select="ngf-select" ng-model="coverPhoto" name="file" accept="image/*" ngf-max-size="2MB"/><input type="submit"/></form></div>
