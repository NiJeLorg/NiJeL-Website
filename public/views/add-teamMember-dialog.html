<div class="dialog-view"><h2>Add New Team Member</h2><form ng-submit="createNewTeamMember()"><input type="text" placeholder="Full Names" ng-model="teamMember.fullname" required="required"/><input type="text" placeholder="Position" ng-model="teamMember.position" required="required"/><fieldset><label>Select Profile Photo<input type="file" ngf-select="ngf-select" ng-model="coverPhoto" name="file" accept="image/*" ngf-max-size="2MB"/></label></fieldset><ng-quill-editor ng-model="teamMember.bio"></ng-quill-editor><input type="submit"/></form></div>
