<div class="dashboard-view"><aside><div class="user-container"></div><div class="buttons-container"><button ng-click="fetchTestimonials()">Testimonials</button><button ng-click="fetchProjects()">All Projects</button><button ng-click="fetchFeaturedProjects()">Featured Projects</button><button ng-click="fetchTeam()">Team</button></div></aside><section><h1 ng-model="sectionTitle">{{sectionTitle}}</h1><div class="items-container testimonials"><div class="item" ng-repeat="testimonial in testimonials"><form><label ng-show="{{testimonial.reviewer}}">Reviewer:<input ng-hide="true"/></label><p>{{testimonial.reviewer}}</p><label ng-show="{{testimonial.company}}">Company:<input ng-hide="true"/></label><p>{{testimonial.company}}</p><label ng-show="{{testimonial.position}}">Position:<input ng-hide="true"/></label><p>{{testimonial.position}}</p><label ng-show="{{testimonial.testimonial}}">Testimonial:<input ng-hide="true"/></label><p>{{testimonial.testimonial}}</p></form></div></div></section></div>
