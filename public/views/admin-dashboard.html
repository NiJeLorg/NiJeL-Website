<div class="dashboard-view"><aside><div class="user-container"></div><div class="buttons-container"><button ng-click="fetchTestimonials()">Testimonials</button><button ng-click="fetchProjects()">All Projects</button><button ng-click="fetchFeaturedProjects()">Featured Projects</button><button ng-click="fetchTeam()">Team</button></div></aside><section><header><h1 ng-model="sectionTitle">{{sectionTitle}}    </h1><button class="launchItemModal" ng-click="launchItemModal($event)" ng-if="sectionTitle">Add Testimonial</button></header><div class="items-container testimonials"><div class="item" ng-repeat="testimonial in testimonials"><div class="item-group"><h3>Reviewer</h3><p>{{testimonial.reviewer}}</p></div><div class="item-group"><h3>Company </h3><p>{{testimonial.company}}</p></div><div class="item-group"><h3>Position</h3><p>{{testimonial.position}}</p></div><div class="item-group"><h3>Testimonial</h3><p>{{testimonial.testimonial}}</p></div></div></div></section></div>
