<div class="dialog-view"><h2>Add New Project</h2><form ng-submit="createNewProject(coverPhoto)"><input type="text" placeholder="Name of Project" ng-model="newProject.name" required="required"/><input type="text" placeholder="Client Name" ng-model="newProject.client" required="required"/><input type="text" placeholder="Hosted URL" ng-model="newProject.linkToLiveSite"/><input type="text" placeholder="SDG" ng-model="newProject.relevantSDG"/><p>{{newProject.isFeaturedProject}}</p><input type="text" placeholder="Year" ng-model="newProject.year"/><input type="file" ngf-select="ngf-select" ng-model="coverPhoto" name="file" accept="image/*" ngf-max-size="2MB"/><input type="submit"/></form></div>
